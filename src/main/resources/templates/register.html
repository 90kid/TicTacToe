<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="../static/css/login_register.css" th:href="@{/css/login_register.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="fragments/navigation :: navigation">...</div>
    <div class="text-center jumbotron">
        <form action="/register" class="form-register" th:object="${user}" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <input type="text" th:field="*{login}" id="inputUserName" class="form-control" placeholder="Username" required="" autofocus="">
            <input type="email" th:field="*{email}" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
            <input type="password" th:field="*{password}" id="inputPassword1" class="form-control" placeholder="Password" required="">
            <input type="password" id="inputPassword2" class="form-control" placeholder="Repeat password" required="">
            <div class="container text-center">
                <a href="/login" class="btn color-red" role="button">Already have an account?</a>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
    </div>
</body>
</html>
